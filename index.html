<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <div id="main">
      <nav></nav>
      <section class="allElems">
        <div class="todo elem" id="1">
          <img
            src="https://images.pexels.com/photos/8058639/pexels-photo-8058639.jpeg"
            alt=" To do pic"
          />
          <h2>To Do List</h2>
        </div>
        <div class="daily elem" id="2">
          <img
            src="https://images.pexels.com/photos/8104844/pexels-photo-8104844.jpeg"
            alt=""
          />
          <h2>Daily Planner</h2>
        </div>
        <div class="moti elem" id="3">
          <img
            src="https://images.pexels.com/photos/6767339/pexels-photo-6767339.jpeg"
            alt=""
          />
          <h2>Motivation</h2>
        </div>
        <div class="pomo elem" id="4">
          <img
            src="https://images.pexels.com/photos/967065/pexels-photo-967065.jpeg"
            alt=""
          />
          <h2>Pomodoro Timer</h2>
        </div>
        <div class="goals elem" id="5">
          <img
            src="https://images.pexels.com/photos/6669101/pexels-photo-6669101.jpeg"
            alt=""
          />
          <h2>Daily Goals</h2>
        </div>
      </section>
      <section class="fullElem"></section>
      <section class="fullElem todo-list-fullpage">
        <button class="back" id="1">close</button>
        <h2>Your Personalised Task List</h2>
        <div class="todo-container">
          <div class="add-task">
            <form>
              <input id="task-input" type="text" placeholder="Enter Task" />
              <textarea
                placeholder="Enter Details"
                name=""
                id="" 
                cols="30"
              ></textarea>
              <div class="mark-imp">
                <input type="checkbox" value="" id="check" />
                <label for="check">Mark as Important!</label>
              </div>

              <button>Add Task</button>
            </form>
          </div>
          <div class="all-task">
           
          </div>
        </div>
      </section>
      <section class="fullElem daily-planner-fullpage">
        <button class="back" id="2">close</button>
        <h2>Plan your Day to be more productive</h2>
        <div class="day-planner">
          <div class="day-planner-time">
            <p>6:00</p>
            <input type="text" placeholder="...">
          </div>
            
          
        </div>
      </section>
      <section class="fullElem">
        <button class="back" id="3">close</button>
        <h1>Motivation</h1>
      </section>
      <section class="fullElem">
        <button class="back" id="4">close</button>
        <h1>Pomodoro Timer</h1>
      </section>
      <section class="fullElem">
        <button class="back" id="5">close</button>
        <h1>Daily Goals</h1>
      </section>
    </div>

    <script src="script.js"></script>
  </body>
</html>
